{% extends 'base.html' %} {% block content %}
<div class="container">
  <h5 class="my-3 border-bottom pb-2">Request Refund</h5>
  <form method="POST" class="post-form my-3">
    {% csrf_token %}
    <div class="form-group">
      <label for="ref_code">Reference Code</label>
      <input
        type="text"
        class="form-control"
        name="ref_code"
        id="ref_code"
        value="{{form.ref_code.value|default_if_none:''}}"
        placeholder="ex. iqgd2ethmcvuemdl0mgq"
      />
    </div>
    <div class="form-group">
      <label for="message">Reason</label>
      <textarea
        name="message"
        class="form-control"
        id="message"
        rows="10"
        placeholder="Please explain why you want a refund."
      >
{{form.message.value|default_if_none:''}}</textarea
      >
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="text"
        class="form-control"
        name="email"
        id="email"
        value="{{form.email.value|default_if_none:''}}"
        placeholder="ex. happy@customer.com"
      />
    </div>
    <button type="submit" class="btn btn-mdb-color">
      Submit Refund Request
    </button>
  </form>
</div>

{% endblock %}
